<div class="card" [style.border-left-color]="color">
    <div class="card-header">
        <div class="name">
            {{ name }}
        </div>
        <div>
            <i *ngFor="let icon of icons" class="bi {{icon}}"></i>
        </div>
    </div>
    <div class="card-details">
        <ng-content></ng-content>
    </div>
</div>
